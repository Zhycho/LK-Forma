<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="assets/css/jquery.mmenu.all.css">

<body>
    <main>
        <form action="" class="registration">
            <img src="assets/img/logo-big.png" alt="">
            <input type="text" name="" id="" placeholder="Фамилия" required>
            <input type="text" name="" id="" placeholder="Имя" required>
            <input type="text" name="" id="" placeholder="Отчество" required>
            <input type="text" name="" id="" placeholder="Город" required>
            <input type="tel" name="" id="" placeholder="Телефон" required>
            <input type="email" name="" id="" placeholder="E-mail" required>
            <input type="url" name="" id="" placeholder="VK">
            <input type="url" name="" id="" placeholder="Instagram">
            <input type="text" name="" id="" placeholder="Адрес доставки" required>
            <label>
                <span>Прикрепить фотографию +</span>
                <input type="file" src="" alt="" placeholder="">
            </label>
            <textarea name="" id="" cols="30" rows="5" placeholder="О себе"></textarea>

            <input type="password" name="" id="" placeholder="Пароль" required>
            <input type="submit" value="Войти">
            <div>
                <a href="authorization.html">Авторизация</a>
                <a href="#">Забыли пароль?</a>
